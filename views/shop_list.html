<!DOCTYPE html>
<html>
<head lang="en">

<body>
<div class="shop_list">

        </ul>
    </div>
    <div class="shop3-div">
        <dl>
            <dt><img src="./img/6/ecommerce3_1.png" alt=""/></dt>

        <button class="shop3-but">PLACE ORDER</button>
