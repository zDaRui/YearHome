<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<!--在profile页面里分为四个页面点击脚部的三个li分别为三个页面  点击右上角的icon心形进入scail页面
scail页面中有三个部分 点击任意图片出现遮罩层  点击绿色按钮遮罩层消失   点击右上角的icon时进入分类页面
-->
<div class="photo">
    <div class="header">
        <ul>
            <li ui-sref="msg">
                <i class="icon">
                    &#xe697;
                </i>
            </li>
            <li>
                <strong>
                    Profile
                </strong>
            </li>
            <li>
                <i class="icon" ui-sref="scal">
                    &#xe8e4;
                </i>
            </li>
        </ul>
    </div>
    <ul class="profile-ul">
        <li>
            158K
            <p>FOLLOWERS</p>
        </li>
        <li>
            John Fredson
            <p>Writter</p>
        </li>
        <li>
            25K
            <p>FOLLOWINC</p>
        </li>
    </ul>
    <button class="profile-but">FOLLOW +</button>
    <div class="profile-Photo">
        <li>
            <img src="./img/2/profile2_1.png" alt=""/>
            <img src="./img/2/profile2_2.png" alt=""/>
        </li>
        <li>
            <img src="./img/2/profile2_3.png" alt=""/>
            <img src="./img/2/profile2_4.png" alt=""/>
        </li>
    </div>
</div>
</body>
</html>
